              <div id="mainPage">
                  <div id="search-form">
                      <h4>What are you in the mood for?</h4>
                      <div class="ui fluid input">
                          <input type="text" id="keyword" placeholder="Example: Hambergur, Sushi, Pasta, Salad">
                      </div>
                      <h4>What is your current location? </h4>
                      <div class="ui fluid input">
                          <input type="text" id="location" placeholder="Example:Atlanta or 30301 ">
                      </div>
                  </div>
                  <div>
                      <h4>How far are you willing to go?
                      </h4>
                      <div class="ui fluid input">
                          <input type="text" id="radius" placeholder="Example: 10 miles">
                      </div>
                      
                  </div>
                  <div>
                          <h4>What is your price range?</h4>
                          <div class="ui fluid input">
                              <input type="text" id="price" placeholder="Example: pick number from 1 to 4">
                          </div>
                  
                          <div>
                              <h4>Do you wanna go right now?</h4>
                              <div class="ui fluid input">
                                  <input type="text" id="opennow" placeholder="Example: yes or no">
                              </div>
                         
                      </div>
