    <div class="ui container" id="mainInformationDiv">
      <div class="logoDiv">
            <h1 id="logoText">Find food made by pro</h1>
            <hr>
      </div><!--logo div --> 

      <div id="mainPage">
          <div id="search-form">

            <div class = "form-group">
                <label for="keyword">What are you in the mood for?</label>
                <input class = "form-control" type="text" id="keyword" placeholder="Example: Hamburger, Sushi, Pasta, Salad">
            </div>

            <div class = "form-group">
              <label for="location">What is your current location?* (required) </label>
              <input class = "form-control" type="text" id="zipcode" placeholder="Example: 30308 (Now only zipcode is available)">
            </div>

            <div class = "form-group">
                <label for="radius">How far are you willing to go?* (required) (miles)</label>
                <input class = "form-control" type="text" id="radius" placeholder="Example: 5, 10, 20">
            </div>

            <div class = "form-group">
                <label for = "price">What is your price range? ($~$$$$$)</label><br>
                <select class ="form-control" type="text" id="minPrice" style = "width: 40%; display: inline-block;">
                  <option value=""></option>
                  <option value="0">$</option>
                  <option value="1">$$</option>
                  <option value="2">$$$</option>
                  <option value="3">$$$$</option>
                </select>
                  
                <select class ="form-control" type="text" id="maxPrice" style = "width: 40%; display: inline-block;">
                  <option value=""></option>
                  <option value="0">$</option>
                  <option value="1">$$</option>
                  <option value="2">$$$</option>
                  <option value="3">$$$$</option>
                  <option value="4">$$$$$</option>

                </select>
            </div>

            <div class = "form-group">
                <label for = "openNow">Do you wanna go right now?</label>
                <form>
                    <div>
                      <input type="checkbox" id="goNow" name="yes" value="Yes">            
                      <label for="Yes">Yes</label>
                    </div>
            </div>

            <button class="btn btn-secondary center-block mt-5 " id="submit">Submit</button>
          </div><!-- search-form-->

          <img class="img-responsive" src="assets/images/powered-by-google-on-white.png"  width="144" height="18">
          
          <div class = "container text-left border border-secondary mt-4 p-0">
            <p class = "h2 bg-secondary p-3 mt-0 text-white">ðŸ“„ Results</p>

              <!--search Results-->
