      <div id="mainPage">
          <div id="search-form">

            <div class = "form-group">
                <label for="keyword">What are you in the mood for?</label>
                <input class = "form-control" type="text" id="keyword" placeholder="Example: Hamburger, Sushi, Pasta, Salad, Korean Food">
            </div>

            <div class = "form-group">
              <label for="location">What is your current location?* (required) </label>
              <input class = "form-control" type="text" id="zipcode" placeholder="Example: 30308 (Now only zipcode is available)">
            </div>

            <div class = "form-group">
                <label for="radius">How far are you willing to go?*(miles)(required) </label>
                <input class = "form-control" type="text" id="radius" placeholder="Example: 5, 10, 20, 50">
            </div>

            <div class = "form-group">
                <label for = "price">What is your price range? ($~$$$$$)</label><br>
                <select class ="form-control" type="text" id="minPrice" style = "width: 40%; display: inline-block;">
                  <option value=""></option>
                  <option value="0">$</option>
                  <option value="1">$$</option>
                  <option value="2">$$$</option>
                  <option value="3">$$$$</option>
                </select>
                  
                <select class ="form-control" type="text" id="maxPrice" style = "width: 40%; display: inline-block;">
                  <option value=""></option>
                  <option value="0">$</option>
                  <option value="1">$$</option>
                  <option value="2">$$$</option>
                  <option value="3">$$$$</option>
                  <option value="4">$$$$$</option>

                </select>
            </div>

            <div class = "form-group">
                <label for = "openNow">Do you wanna go right now?</label>
                <form>
                    <div>
                      <input type="checkbox" id="goNow" name="yes" value="Yes">            
                      <label for="Yes">Yes</label>
                    </div>
            </div>

            <button class="btn btn-danger center-block mt-5 " id="submit">Submit</button>
          </div><!-- search-form-->
