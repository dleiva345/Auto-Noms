      <div id="mainPage">
          <div id="search-form">

              <div class = "form-group">
                  <label for="keyword">What are you in the mood for?</label>
                  <input class = "form-control" type="text" id="keyword" placeholder="Example: Hamburger, Sushi, Pasta, Salad">
              </div>

              <div class = "form-group">
                <label for="location">What is your current location?</label>
                <input class = "form-control" type="text" id="location" placeholder="Example: 30301 or Atlanta">
            </div>

            <div class = "form-group">
                <label for="radius">How far are you willing to go? (miles)</label>
                <input class = "form-control" type="text" id="radius" placeholder="Example: 5, 10, 20">
            </div>

            <div class = "form-group">
                <label for = "price">What is your price range? ($)</label><br>
                <input class ="form-control" type="text" id="minPrice" placeholder ="10" style = "width: 45%; display: inline-block;">
                <input class ="form-control" type="text" id="maxPrice" placeholder ="50" style = "width: 45%; display: inline-block;">
            </div>

            <div class = "form-group">
                <label for = "openNow">Do you wanna go right now?</label>
                <form>
                    <div>
                      <input type="checkbox" id="goNow" name="yes" value="Yes">            
                      <label for="Yes">Yes</label>
                    </div>
            </div>

                      <button class="btn btn-secondary center-block mt-5 " id="submit">Submit</button>
